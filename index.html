<!DOCTYPE html>
<html lang="es">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/logo/wsp_isotipo.png" type="image/png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Productos</title>
    <style>
    :root{
        --blue: #0065A1;
        --verde: #B2D235;
        --naranja:#F88D2B;
    }
    .bg-primary{
        background-color: var(--blue) !important;
    }
    .text-primary{
        color:var(--blue) !important;
    }
    </style>
</head>
<body>

    <div class="container pb-5">
        <div class="row">
            <div class="col-md-7 p-5" data-aos="fade-right">
                <img src="img/logo/logo_wsp_light.png" alt="Logo World Solar Pro">
            </div>
            <div class="col-md-5 align-self-center shadow-lg p-5">

        </div>
    </div>

    <div id="responsiveCarrousel" class="bg-primary text-light p-5"></div>
    <div class="col-12 text-center bg-dark text-light">©Copyright World Solar Pro - Derechos Reservados</div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/main.js"></script>
    <script>
        AOS.init();
    </script>
